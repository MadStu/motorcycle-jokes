<!DOCTYPE html>
<html>
    <head>
        <title>Random Motorcycle Joke Generator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="all">
            <header id="header">
                <h1>Random Motorcycle Jokes</h1>
            </header>
            <main>
                <blockquote id="theJoke">
                    <h3 id="line1"></h3>
                    <p id="line2"></p>
                </blockquote>
                <div class="click" onclick="displayJoke()" onmouseover="changeBg()"  onmouseout="changeBack()">
                    <h3><a href="#">Next joke</a></h3>
                </div>
                <div id="explain">
                    <p>
                        This website was created with the purpose of demonstrating how 
                        random messages could be displayed using JavaScript, HTML5 and 
                        CSS. For more information please visit the 
                        <a href="https://github.com/MadStu/motorcycle-jokes">GitHub</a> page.
                    </p>
                </div>
            </main>
            <footer id="footer">
                <p>Copyright &copy; 2021 <a href="https://www.linkedin.com/in/stuart-raynor-2363b571/" target="_blank">Stuart Raynor</a></p>
            </footer>
        </div>
        <script src="jokes.js"></script>
        <script>
            displayJoke();
        </script>
    </body>
</html>
